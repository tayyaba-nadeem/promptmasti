    <script>
        // File data with exact sizes and dates
        const fileData = [
            // Format: [filename, size, date]
            ["favicon-16x16.png", "850 B", "12/18/2025 4:16:57 PM"],
            ["favicon-32x32.png", "1.83 KB", "12/18/2025 4:16:57 PM"],
            ["favicon-48x48.png", "4.30 KB", "12/18/2025 4:16:49 PM"],

            ["favicon-70x70.png", "4.79 KB", "12/18/2025 4:16:39 PM"],
            ["favicon-72x72.png", "5.01 KB", "12/18/2025 4:16:35 PM"],
            ["favicon-76x76.png", "5.27 KB", "12/18/2025 4:16:33 PM"],
            ["favicon-96x96.png", "7.06 KB", "12/18/2025 4:16:31 PM"],
            ["favicon-114x114.png", "9.19 KB", "12/18/2025 4:15:47 PM"],
            ["favicon-120x120.png", "9.99 KB", "12/18/2025 4:15:45 PM"],
            ["favicon-128x128.png", "11.25 KB", "12/18/2025 4:15:41 PM"],
            ["favicon-144x144.png", "13.29 KB", "12/18/2025 4:15:37 PM"],
            ["favicon-150x150.png", "14.20 KB", "12/18/2025 4:15:30 PM"],
            ["favicon-152x152.png", "14.39 KB", "12/18/2025 4:15:30 PM"],
            ["favicon-180x180.png", "19.42 KB", "12/18/2025 4:15:40 PM"],
            ["favicon-192x192.png", "22.01 KB", "12/18/2025 4:15:40 PM"],
            ["favicon-310x150.png", "23.61 KB", "12/18/2025 4:15:40 PM"],
            ["favicon-310x310.png", "58.01 KB", "12/18/2025 4:17:02 PM"],
            ["favicon-384x384.png", "92.40 KB", "12/18/2025 4:16:51 PM"],
            ["favicon-512x512.png", "176.76 KB", "12/18/2025 4:16:45 PM"],
            ["lazytayyaba.js", "2.69 KB", "12/18/2025 4:16:27 PM"],
            ["logo.png", "191.08 KB", "12/18/2025 4:16:19 PM"],
            ["logo-rss.png", "54.78 KB", "12/18/2025 4:16:23 PM"],
            ["manifest.json", "887 B", "12/18/2025 4:15:30 PM"],
            ["OG_Image.jpg", "227.79 KB", "12/18/2025 4:16:15 PM"],
            ["OG_Image.png", "194.74 KB", "12/18/2025 4:16:13 PM"],
            ["OG_Image.webp", "12.76 KB", "12/18/2025 4:16:09 PM"],
            ["sw_1_2.js", "4.52 KB", "12/18/2025 4:16:05 PM"],
            ["web-app-manifest-192x192.png", "31.22 KB", "12/18/2025 4:16:01 PM"],
            ["web-app-manifest-512x512.png", "215.60 KB", "12/18/2025 4:15:57 PM"],
            ["apple-touch-icon.png", "28.08 KB", "12/18/2025 4:15:53 PM"],
            ["browserconfig.xml", "662 B", "12/18/2025 4:15:31 PM"],
            ["favicon.ico", "363.79 KB", "12/18/2025 4:16:29 PM"],
            ["favicon.svg", "255.14 KB", "12/18/2025 4:15:40 PM"]
        ];

        // Base URL for CDN
        const BASE_URL = "https://cdn.promptmasti.com/";
        
        // Get FontAwesome icon for file type
        function getFileIcon(filename) {
            const ext = filename.split('.').pop().toLowerCase();
            
            const iconMap = {
                'jpg': 'fa-regular fa-file-image',
                'jpeg': 'fa-regular fa-file-image',
                'png': 'fa-regular fa-file-image',
                'webp': 'fa-regular fa-file-image',
                'gif': 'fa-regular fa-file-image',
                'ico': 'fa-solid fa-cube',
                'svg': 'fa-solid fa-palette',
                'js': 'fa-brands fa-js-square',
                'css': 'fa-brands fa-css3-alt',
                'json': 'fa-solid fa-database',
                'xml': 'fa-solid fa-file-contract',
                'txt': 'fa-regular fa-file-alt',
                'md': 'fa-regular fa-file-alt',
                'default': 'fa-regular fa-file'
            };
            
            return `<i class="${iconMap[ext] || iconMap.default} file-icon"></i>`;
        }
        
        // Get file type description
        function getFileType(filename) {
            const ext = filename.split('.').pop().toLowerCase();
            const types = {
                'jpg': 'JPEG Image',
                'jpeg': 'JPEG Image',
                'png': 'PNG Image',
                'webp': 'WebP Image',
                'gif': 'GIF Image',
                'ico': 'Icon File',
                'svg': 'SVG Vector Image',
                'js': 'JavaScript File',
                'css': 'CSS Stylesheet',
                'json': 'JSON Configuration',
                'xml': 'XML Document',
                'txt': 'Text File',
                'md': 'Markdown File'
            };
            return types[ext] || 'File';
        }
        
        // Calculate total size in KB
        function calculateTotalSize() {
            let totalBytes = 0;
            
            fileData.forEach(([filename, size]) => {
                let bytes = 0;
                
                if (size.includes('KB')) {
                    bytes = parseFloat(size) * 1024;
                } else if (size.includes('B')) {
                    bytes = parseFloat(size);
                } else if (size.includes('MB')) {
                    bytes = parseFloat(size) * 1024 * 1024;
                }
                
                totalBytes += bytes;
            });
            
            const totalKB = totalBytes / 1024;
            
            if (totalKB < 1024) {
                return totalKB.toFixed(2) + ' KB';
            } else {
                return (totalKB / 1024).toFixed(2) + ' MB';
            }
        }
        
        // Format date to readable format
        function formatDate(dateStr) {
            const [datePart, timePart] = dateStr.split(' ');
            const [month, day, year] = datePart.split('/');
            const [time, period] = timePart.split(' ');
            
            // Convert to 24-hour format for sorting
            let [hours, minutes, seconds] = time.split(':');
            hours = parseInt(hours);
            
            if (period === 'PM' && hours < 12) hours += 12;
            if (period === 'AM' && hours === 12) hours = 0;
            
            const dateObj = new Date(year, month - 1, day, hours, minutes, seconds);
            
            // Return formatted date
            const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
            const monthName = months[dateObj.getMonth()];
            const dayNum = dateObj.getDate();
            const yearNum = dateObj.getFullYear();
            
            // Format time
            let displayHours = dateObj.getHours();
            const displayMinutes = dateObj.getMinutes().toString().padStart(2, '0');
            const displayPeriod = displayHours >= 12 ? 'PM' : 'AM';
            
            displayHours = displayHours % 12;
            displayHours = displayHours ? displayHours : 12;
            
            return `${monthName} ${dayNum}, ${yearNum} ${displayHours}:${displayMinutes} ${displayPeriod}`;
        }
        
        // Sort files by date (newest first)
        function sortFiles(files) {
            return files.sort((a, b) => {
                const dateA = new Date(a[2]);
                const dateB = new Date(b[2]);
                return dateB - dateA; // Newest first
            });
        }
        
        // Create table row for a file
        function createFileRow([filename, size, date]) {
            const isImage = /\.(jpg|jpeg|png|webp|gif|ico|svg)$/i.test(filename);
            const fileUrl = BASE_URL + filename;
            const fileType = getFileType(filename);
            const formattedDate = formatDate(date);
            const iconHTML = getFileIcon(filename);
            const fileId = filename.replace(/[^a-z0-9]/gi, '-');
            
            return `
                <tr class="file-row" data-filename="${filename}" data-type="${fileType}" data-size="${size}" data-date="${date}">
                    <td onclick="showFileDetails('${filename}', '${size}', '${date}')" style="cursor: pointer;">
                        ${iconHTML}
                        <a href="${fileUrl}" target="_blank">
                            ${filename}
                        </a>
                    </td>
                    <td class="mobile-hide">
                        <i class="far fa-calendar"></i> ${formattedDate}
                    </td>
                    <td>${size}</td>
                    <td class="mobile-hide">
                        <i class="far fa-file"></i> ${fileType}
                    </td>
                    <td>
                        <div class="file-actions">
                            <button class="copy-btn" id="copy-btn-${fileId}" 
                                    onclick="copyFileURL('${fileUrl}', '${filename}', '${fileId}')">
                                <i class="far fa-copy"></i> Copy
                            </button>
                            ${isImage ? `
                            <button class="copy-btn view-btn" onclick="viewFile('${fileUrl}')">
                                <i class="far fa-eye"></i> View
                            </button>
                            ` : ''}
                        </div>
                    </td>
                </tr>
            `;
        }
        
        // Global functions for onclick handlers
        window.copyFileURL = function(url, filename, buttonId) {
            navigator.clipboard.writeText(url).then(() => {
                // Update only the clicked button
                const button = document.getElementById(`copy-btn-${buttonId}`);
                if (button) {
                    const originalHTML = button.innerHTML;
                    button.innerHTML = '<i class="fas fa-check"></i> Copied!';
                    button.classList.add('copied');
                    
                    setTimeout(() => {
                        button.innerHTML = originalHTML;
                        button.classList.remove('copied');
                    }, 2000);
                }
                
                console.log(`ðŸ“‹ Copied: ${filename}\nðŸ”— ${url}`);
            }).catch(err => {
                console.error('Failed to copy:', err);
                alert('Failed to copy URL. Please try again.');
            });
        };
        
        window.viewFile = function(url) {
            window.open(url, '_blank');
        };
        
        window.showFileDetails = function(filename, size, date) {
            const fileUrl = BASE_URL + filename;
            const fileType = getFileType(filename);
            const formattedDate = formatDate(date);
            const isImage = /\.(jpg|jpeg|png|webp|gif|ico|svg)$/i.test(filename);
            const iconHTML = getFileIcon(filename);
            const fileId = filename.replace(/[^a-z0-9]/gi, '-');
            
            let previewContent = `
                <div style="margin-bottom: 15px; display: flex; align-items: center; gap: 10px;">
                    ${iconHTML}
                    <div>
                        <strong style="font-size: 16px;">${filename}</strong><br>
                        <span style="color: #666; font-size: 13px;">${fileType}</span>
                    </div>
                </div>
                <div style="margin-bottom: 10px;">
                    <strong><i class="fas fa-link"></i> URL:</strong><br>
                    <a href="${fileUrl}" target="_blank" style="word-break: break-all; font-size: 12px; color: #2196f3;">${fileUrl}</a>
                </div>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px;">
                    <div>
                        <strong><i class="fas fa-weight-hanging"></i> Size:</strong><br>
                        ${size}
                    </div>
                    <div>
                        <strong><i class="far fa-calendar"></i> Modified:</strong><br>
                        ${formattedDate}
                    </div>
                </div>
            `;
            
            if (isImage) {
                previewContent += `
                    <div style="margin-top: 15px; border-top: 1px solid #eee; padding-top: 15px;">
                        <strong><i class="far fa-image"></i> Preview:</strong><br>
                        <div style="margin-top: 10px; text-align: center; background: #f5f5f5; padding: 10px; border-radius: 4px;">
                            <img src="${fileUrl}" style="max-width: 100%; max-height: 150px; border: 1px solid #ddd; border-radius: 4px;" onerror="this.style.display='none';this.parentElement.innerHTML='<i class=\\'fas fa-exclamation-circle\\'></i> Preview not available';">
                        </div>
                    </div>
                `;
            }
            
            // Add copy button
            previewContent += `
                <div style="margin-top: 15px;">
                    <button class="copy-btn" onclick="copyFileURL('${fileUrl}', '${filename}', '${fileId}')" style="width: 100%; justify-content: center;">
                        <i class="far fa-copy"></i> Copy URL
                    </button>
                    ${isImage ? `
                    <button class="copy-btn view-btn" onclick="viewFile('${fileUrl}')" style="width: 100%; justify-content: center; margin-top: 5px;">
                        <i class="far fa-eye"></i> Open Image
                    </button>
                    ` : ''}
                </div>
            `;
            
            document.getElementById('previewContent').innerHTML = previewContent;
            document.getElementById('filePreview').classList.add('active');
        };
        
        // Initialize the page
        function init() {
            const sortedFiles = sortFiles([...fileData]);
            const fileTable = document.getElementById('fileTable');
            
            // Clear loading message
            fileTable.innerHTML = '';
            
            // Add files to table
            sortedFiles.forEach(file => {
                fileTable.innerHTML += createFileRow(file);
            });
            
            // Update counts
            document.getElementById('fileCount').textContent = `${sortedFiles.length} items`;
            document.getElementById('totalSize').textContent = `Total: ${calculateTotalSize()}`;
            
            // Add event listeners
            document.getElementById('refreshBtn').addEventListener('click', () => {
                fileTable.innerHTML = '<tr><td colspan="5" style="text-align: center; padding: 20px;"><i class="fas fa-spinner fa-spin"></i> Refreshing...</td></tr>';
                setTimeout(init, 500);
            });
            
            document.getElementById('selectAllBtn').addEventListener('click', () => {
                const rows = document.querySelectorAll('.file-row');
                rows.forEach(row => {
                    row.style.backgroundColor = '#e3f2fd';
                });
                document.getElementById('selectedCount').textContent = `${rows.length} selected`;
                
                setTimeout(() => {
                    rows.forEach(row => {
                        row.style.backgroundColor = '';
                    });
                    document.getElementById('selectedCount').textContent = '0 selected';
                }, 2000);
            });
            
            document.getElementById('viewDetailsBtn').addEventListener('click', () => {
                alert('â„¹ï¸ Click on any filename to view its details.');
            });
            
            document.getElementById('closePreview').addEventListener('click', () => {
                document.getElementById('filePreview').classList.remove('active');
            });
            
            // Search functionality
            document.getElementById('searchInput').addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                const rows = document.querySelectorAll('.file-row');
                let visibleCount = 0;
                
                rows.forEach(row => {
                    const filename = row.getAttribute('data-filename').toLowerCase();
                    if (filename.includes(searchTerm)) {
                        row.style.display = '';
                        visibleCount++;
                    } else {
                        row.style.display = 'none';
                    }
                });
                
                document.getElementById('fileCount').textContent = `${visibleCount} items${searchTerm ? ' (filtered)' : ''}`;
            });
            
            // Close preview when clicking outside
            document.addEventListener('click', (e) => {
                const preview = document.getElementById('filePreview');
                if (preview.classList.contains('active') && !preview.contains(e.target)) {
                    preview.classList.remove('active');
                }
            });
        }
        
        // Load on page load
        document.addEventListener('DOMContentLoaded', () => {
            // Show loading state
            document.getElementById('fileTable').innerHTML = `
                <tr>
                    <td colspan="5" style="text-align: center; padding: 30px; color: #666;">
                        <i class="fas fa-spinner fa-spin fa-2x"></i><br>
                        <div style="margin-top: 15px;">Loading directory listing...</div>
                    </td>
                </tr>
            `;
            
            // Simulate server delay
            setTimeout(init, 500);
        });
        
        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            // F5 to refresh
            if (e.key === 'F5') {
                e.preventDefault();
                document.getElementById('refreshBtn').click();
            }
            
            // Ctrl+F to focus search
            if (e.ctrlKey && e.key === 'f') {
                e.preventDefault();
                document.getElementById('searchInput').focus();
            }
            
            // Escape to close preview
            if (e.key === 'Escape') {
                document.getElementById('filePreview').classList.remove('active');
            }
        });
    </script>
</body>
</html>
